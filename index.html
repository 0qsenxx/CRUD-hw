<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <table class="movies__table">
      <tr>
        <th>Name</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Year</th>
        <th>Id</th>
      </tr>
    </table>

    <ul class="actions__list">
      <li class="actions__item">
        <button type="button" data-add="movie" class="action__button">
          Add movie
        </button>
      </li>
      <li class="actions__item">
        <button type="button" data-edit="movie" class="action__button">
          Edit movie
        </button>
      </li>
      <li class="actions__item">
        <button type="button" data-remove="movie" class="action__button">
          Remove movie
        </button>
      </li>
    </ul>

    <!-- !modal -->
    <div class="backdrop is-hidden">
      <div class="modal">
        <button type="button" data-button="closeModal" class="close-modal__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              fill="#000"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
        <form class="form" data-form>
          <input type="text" placeholder="Name" name="name">
          <input type="text" placeholder="Genre" name="genre">
          <input type="text" placeholder="Director" name="director">
          <input type="number" placeholder="Year" name="year">
          <!-- <input type="number" placeholder="Id"> -->
          <button type="submit" class="send__button">Send</button>
        </form>
      </div>
    </div>
    <!-- ?scripts -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
